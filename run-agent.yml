name: Run LangChain Agent

on:
  push:
    branches: [main, feature-code-dev]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Verify Environment Variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: |
          echo "Verifying secret injection..."
          if [ -z "$OPENAI_API_KEY" ]; then echo "OPENAI_API_KEY is EMPTY"; else echo "OPENAI_API_KEY length: ${#OPENAI_API_KEY}"; fi
          if [ -z "$TAVILY_API_KEY" ]; then echo "TAVILY_API_KEY is EMPTY"; else echo "TAVILY_API_KEY length: ${#TAVILY_API_KEY}"; fi

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: python Module1.py